<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <h1>Kayongo Nicholas</h1>

      <div class="logins">
        <li><a class="bx bxl-google" href="#">google</a></li>
        <li><a class="bx bxl-github" href="#">github</a></li>
        <li><a class="bx bxl-twitter" href="#">twitter</a></li>
      </div>

      <div class="or">
        <hr />
        <p>or</p>
        <hr />
      </div>
      <div class="info">
        <div class="email">
          <!-- <p>Email:</p> -->
          <input type="email" name="email" id="" placeholder="Email:" />
        </div>

        <div class="info2">
          <div class="password">
            <!-- <p>Password:</p> -->
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password:"
            />
          </div>

          <div class="info3">
            <div class="text1">
              <input type="checkbox" name="checkbox" />
              <p>Remember me</p>
            </div>
            <div class="text2">
              <p><a href="#">forgot password?</a></p>
            </div>
          </div>
        </div>
      </div>

      <button>Login</button>
      <p class="text3"><a href="#">Don't have an account?</a></p>
    </div>
  </body>
</html>
